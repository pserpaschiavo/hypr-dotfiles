windowrulev2 = workspace 4,class:^(spotify)$
windowrulev2 = workspace 4,title:^(Spotify)$

# Opacity rules
windowrulev2 = opacity 0.90 0.85,class:^(code)$
windowrulev2 = opacity 0.90 0.85,class:^(Code)$
windowrulev2 = opacity 0.95 0.90,class:^(firefox)$
windowrulev2 = opacity 0.95 0.90,class:^(chromium)$
windowrulev2 = opacity 0.90 0.85,class:^(thunar)$
windowrulev2 = opacity 0.85 0.80,class:^(discord)$

